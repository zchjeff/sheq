<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的社区</title>
    <link href="/static/css/mui.min.css" rel="stylesheet"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-bars mui-pull-left mui-plus-visible"></a>
    <a id="persion" class="mui-icon mui-icon-person-filled mui-pull-right" style="color:#999;"></a>
    <h1 class="mui-title">我的社区</h1>
</header>
<script type="text/javascript" src="/static/js/mui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/global.js" charset="utf-8"></script>
<script>
    mui.init({
        swipeBack:true   //启用右滑关闭功能
    });
    mui('.mui-bar-nav').on('tap','.mui-icon-person-filled',function(){
        if (checkLogin()) {
            // 进入我的
            mui.openWindow({
                id:'mycenter',
                url:'/html/mycenter.html'
            })
        } else {
            // 弹出登录
            mui.openWindow({
                id:'login',
                url:'/html/login.html'
            })
        }
    })
</script>
</body>
</html>
